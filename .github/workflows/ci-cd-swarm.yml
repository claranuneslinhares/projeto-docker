name: CI/CD Flask com Docker Swarm

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Login no Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build da imagem Flask
      run: docker build -t mariaclara177/docker-project-web:latest .

    - name: Push da imagem
      run: docker push mariaclara177/docker-project-web:latest

    - name: Deploy no Docker Swarm
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SWARM_HOST }}
        username: ${{ secrets.SWARM_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          docker pull SEU_USUARIO/docker-project-web:latest
          docker stack deploy -c docker-swarm.yml flask_stack
