services:
  db:
    image: mysql:8.0
    container_name: mysql_docker2
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dbcrud
    ports:
     - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  web:
    build: .
    container_name: flask-app
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DB=dbcrud
    volumes:
    - .:/app
volumes:
  mysql_data:

